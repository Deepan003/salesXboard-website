<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Processing | SalesXboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover
      
    }


    @keyframes pulse {
      0% {
        text-shadow:
          0 0 10px #00f7ff,
          0 0 20px #00f7ff,
          0 0 40px #00f7ff,
          0 0 60px #0066ff;
      }
      100% {
        text-shadow:
          0 0 20px #00f7ff,
          0 0 30px #00f7ff,
          0 0 50px #00f7ff,
          0 0 70px #0066ff;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = '/analyze';
    }, 5000);
  </script>
</head>
<body>

<video class="bg-video" autoplay muted loop>
  <source src="{{ url_for('static', filename='videos/processing_background.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>



</body>
</html>
