<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 40px 60px;
      color: #222;
      font-size: 13.5px;
      line-height: 1.5;
    }

    .header {
      position: relative;
      margin-bottom: 25px;
    }

    .logo {
      position: absolute;
      top: 0;
      right: 0;
      width: 70px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #003366;
    }

    .subtitle {
      font-size: 13px;
      color: #444;
    }

    .section {
      margin-top: 30px;
      page-break-inside: avoid;
    }

    .section h3 {
      font-size: 15px;
      color: #003366;
      margin-bottom: 8px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 3px;
    }

    .summary-text p {
      margin: 5px 0;
    }

    .chart {
      margin: 6px 0 22px;
      max-width: 500px;
      height: auto;
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 11px;
      color: #777;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="static/images/logo.png" alt="SalesXboard Logo" class="logo" />
    <div class="title">SalesXboard Report</div>
    <div class="subtitle">Prepared for <strong>{{ name }}</strong> from <strong>{{ company }}</strong></div>
  </div>

  <div class="section">
    <h3>📌 Executive Summary</h3>
    <div class="summary-text">
      {{ summary | safe }}
    </div>
  </div>

  <div class="section">
    <h3>📈 Monthly Revenue</h3>
    <img class="chart" src="data:image/png;base64,{{ charts['revenue'] }}" />
  </div>

  <div class="section">
    <h3>🏆 Top-Selling Products</h3>
    <img class="chart" src="data:image/png;base64,{{ charts['products'] }}" />
  </div>

  <div class="section">
    <h3>🌍 Sales by Region</h3>
    <img class="chart" src="data:image/png;base64,{{ charts['region'] }}" />
  </div>

  <div class="section">
    <h3>📦 Category-wise Sales</h3>
    <img class="chart" src="data:image/png;base64,{{ charts['category'] }}" />
  </div>

  <div class="section">
    <h3>📅 Sales by Weekday</h3>
    <img class="chart" src="data:image/png;base64,{{ charts['weekday'] }}" />
  </div>

  <div class="footer">
    📄 This PDF report was generated by <strong>SalesXboard</strong>.
  </div>

</body>
</html>
